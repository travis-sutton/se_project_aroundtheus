<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US Logo"
          class="header__image"
        />
      </header>

      <!-- Main Page -->

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="prof-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="prof-description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The US</p>
      </footer>
    </div>

    <!-- Profile Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="modal-form-profile">
          <input
            name="title"
            type="text"
            id="profile-title-input"
            class="modal__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="profile-title-input-error"></span>
          <input
            name="description"
            type="text"
            id="profile-description-input"
            class="modal__input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="profile-description-input-error"></span>
          <button
            class="modal__button modal__save-button"
            id="profile-modal-save-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-button-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            name="title"
            type="text"
            id="add-card-title-input"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span id="add-card-title-input-error"></span>
          <input
            name="url"
            type="url"
            id="add-card-image-input"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            required
          />
          <span id="add-card-image-input-error"></span>

          <button
            class="modal__button modal__save-button modal__save-button_disabled"
            id="add-card-save-button"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container-preview-image">
        <button
          class="modal__close modal__close-preview"
          id="preview-image-close-modal"
          type="button"
        ></button>
        <img
          src="#"
          class="modal__preview-image"
          alt="Preview Image"
          id="preview-image"
        />
        <div class="modal__container-preview-image-text"></div>
      </div>
    </div>

    <!-- Template for Future Cards -->

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" id="card-image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- Scripts Links -->

    <script defer type="module" src="./Components/FormValidator.js"></script>
    <script defer type="module" src="./pages/index.js"></script>
  </body>
</html>
